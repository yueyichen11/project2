<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Responsive Layouts</title>
  <meta name="description" content="This site will serve as the hub for many sub responsive layouts">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

  <style>
    html {
      background-color: #e6d0c5;
    }

    @font-face {
      font-family: 'IslandMoments';
      src: url("./css/IslandMoments-Regular.ttf");
    }

    .wrap {
      display: flex;
    }

    .text-box {
      font-family: 'IslandMoments';
      font-size: 30px;
      margin-left: 20px;
    }

    .img {
      margin-top: 80px;
    }
  </style>
</head>

<body>

  <!-- Place your site's HTML here -->
  <div class="wrap">
    <image class="img" height="500" src="./img/gez1.jpg"></image>

    <div class="text-box">

      <h2 style="color:rgb(88, 80, 69);">
        Peace
      </h2>
      <p>
        Peace we achieve

      </p>
      <p>
        when we do not expect

      </p>
      <p>
        anything

      </p>
      <p>
        from the world.

      </p>
      <p>
        But only give, give, and give

      </p>
      <p>
        Unconditionally
      </p>
      <p>
        what we have and
      </p>
      <p>
        what we are.
      </p>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
